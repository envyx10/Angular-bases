
<h3>Listado de Heroes</h3>

<div *ngIf="deleteHero ; else nothingWasDeleted">
  <h3>Héroe Borrado <small class="text-danger"> {{ deleteHero }} </small></h3>
</div>

<ng-template #nothingWasDeleted >
  <h3> No ha borrado nada. </h3>
</ng-template>

<!--
el ngIF dice basicamente que el botón seguirá apareciendo
si el largo del array es mayor a 0, sino, desaparecerá.
-->
<button
*ngIf="heroNames.length > 0"
(click)="removeLastHero()"
class="btn btn-outline-danger" >
  Borrar último Heroes
</button>


<ul class="mt-2 list-group">
  <li *ngFor="let name of heroNames" class="list-group-item ">  {{ name }} </li>
</ul>
